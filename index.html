<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horns world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/theme.css">


    <script id='rendertemplate' type='text/x-tmpl-mustache'>
            <figure class="all {{keyword}}">
                <h3>{{title}}</h3>
                <img class ="theImg" src="{{image_url}}" alt="{{title}}">
                <figcaption>{{description}}</figcaption>
            </figure>      
    </script>

    <script id='optiontemplate' type='text/x-tmpl-mustache'>
        <option value ="{{keyword}}">{{keyword}}</option>
    </script>
    
</head>
<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select name="" id="horns">
            <option value="default" class="choose">Filter by Keyword</option>
        </select>
    </header>

    <main>
        <!-- <div> -->
            <div id="pageschanger">
                <button id="page-1" class="button">page1</button>
                <button id="page-2" class="button">page2</button>
            </div>
            <select name="sort" id="sort">
                <option value="default">sort by</option>
                <option value="horns">#number</option>
                <option value="title">title</option>
            </select>
            <div id="shown"></div>
        <!-- </div> -->
        <div ></div>
    </main>

    <footer>

    </footer>

    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
